<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <form>
      <input type="text" placeholder="search location" />
    </form>
    <button id="swap" style="display: block; margin-top: 20px">Celsius</button>
    <h2></h2>
    <div class="info">
      <h3>Current conditions</h3>
      <p class="temp"></p>
      <p class="condition"></p>
      <p class="desc"></p>
      <h3>Forecast</h3>
      <div class="forecast">
        <h1>woof woof</h1>
      </div>
    </div>
  </body>
</html>
